<div class="background">
    <h1>DAD - PROJECT 2</h1>
    <h2>BATTLESHIP</h2>
    <div class="container">
        <div class="omb_login">
            <h3 class="omb_authTitle">Login or <a routerLink="/register" routerLinkActive="active">Sign up</a>
            </h3>
            <div class="row omb_row-sm-offset-3 omb_socialButtons">
                <div class="col-xs-4 col-sm-2">
                    <a href="/auth/facebook" class="btn btn-lg btn-block omb_btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <a href="/auth/github" class="btn btn-lg btn-block omb_btn-github">
                        <i class="fa fa-github visible-xs"></i>
                        <span class="hidden-xs">Github</span>
                    </a>
                </div>
                <div class="col-xs-4 col-sm-2">
                    <a href="/auth/google" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
            </div>
            <div class="row omb_row-sm-offset-3 omb_loginOr">
                <div class="col-sx-12 col-sm-6">
                    <hr class="omb_hrOr">
                </div>
            </div>
            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">
                    <form class="omb_loginForm" [formGroup]="complexForm" (ngSubmit)="login(complexForm.value)">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Username"
                                   [formControl]="complexForm.controls['username']">
                        </div>
                        <span class="help-block"></span>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                   [formControl]="complexForm.controls['password']">
                        </div>
                        <div *ngIf="complexForm.controls['username'].hasError('server')"
                             class="alert alert-danger">{{ complexForm.controls['username'].getError('server')}}.
                        </div>
                        <span class="help-block"></span>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
